<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">

   <link href="https://fonts.googleapis.com/css?family=Inconsolata|Open+Sans" rel="stylesheet">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" />

   <link rel="icon" type="image/png" href="./icon.png" />

   <link rel="stylesheet" href="./dist/styles.css">

   <title>aziis98</title>
</head>

<body>

   <nav class="container">
      <div class="row">
         <div class="three columns">
            <a href="/" class="nav-item logo" title="aziis98">Antonio De Lucreziis</a>
         </div>
         <div class="offset-by-six one column">
            <a href="/" class="nav-item">Home</a>
         </div>
         <div class="one column">
            <a href="/article.html#/about.md" class="nav-item">About</a>
         </div>
         <div class="one column">
            <a href="mailto:antonio.delucreziis@gmail.com" class="nav-item">Contact</a>
         </div>
      </div>
   </nav>

   <div id="app" class="container">
      <article class="post" v-for="post in posts">
         <div class="row">
            <div class="info three columns">
               <div class="crono">{{post.crono}}</div>
            </div>
            <div class="six columns">
               <a class="title" :href="post.link">{{post.name}}</a>
               <div class="subtitle" v-if="post.subtitle">{{post.subtitle}}</div>
            </div>
         </div>
         <div class="row">
            <div class="offset-by-three nine columns">
               <p>
                  {{post.description}}
               </p>
            </div>
         </div>
      </article>
   </div>

   <div class="spacer"></div>

   <footer>
      <div class="container">
         <div class="row">
            <div class="copyright offset-by-eight four columns">
               &copy; Antonio De Lucreziis 2017
            </div>
         </div>
      </div>
   </footer>

   <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.2/vue.min.js"></script>
   <script src="./dist/app.bundle.js"></script>
</body>

</html>
