<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Antonio De Lucreziis</title>

		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- Imports -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.2/lodash.min.js"></script>

		<!-- Styles -->
		<link href="https://fonts.googleapis.com/css?family=Lora|Raleway" rel="stylesheet">
		<link rel="stylesheet" href="./styles.css">
	</head>
	<body>
		<h1>Antonio De Lucreziis</h1>

		<h2>Posts</h2>
		<div id="posts">
			<!-- posts will go here -->
		</div>
		<div id="show-all" class="btn">Show all posts</div>

		<template id="post">
			<div class="post">
				<h3 class="name">{{this.name}}</h3>
				<h4 class="subtitle">{{this.subtitle}}</h4>
				<img src="{{this.image}}" alt="post" class="{{!this.image ? 'hide' : ''}}"/>
				<div class="description">{{this.description}}</div>
				<span class="timestamp">{{this.timestamp}}</span>
			</div>
		</template>

		<script src="./main.js" charset="utf-8"></script>
	</body>
</html>
